<!DOCTYPE html>
<html>
    <head>
        <title>Galaxy map</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <div id="menu">
            <div id="menu-title">Galazy exploration menu</div>

            <div id="menu-controls" class="menu-card control-card">
                <button class="menu-control-button">Previous star</button>
                <button class="menu-control-button">Next star</button>

                <input name="manual" type="number" id="find-star-input" />
                <button class="menu-control-button" id="find-star">Find</button>
            </div>

            <div id="menu-data" class="menu-card">
                name: <span id="name"></span><br />
                type: <span id="type"></span><br />
                mass: <span id="mass"></span><br />
                <br />
                x: <span id="x"></span><br />
                y: <span id="y"></span><br />
                z: <span id="z"></span><br />
                <br />
                coord: <span id="coord"></span><br />
                <p></p>
            </div>

            <div class="menu-card control-card" id="export-data-card">
                <button id="download-json" class="menu-control-button">
                    Download json
                </button>
                <button id="download-csv" class="menu-control-button">
                    Download csv
                </button>
            </div>
        </div>

        <div id="canvases">
            <canvas id="star-canvas"></canvas>
            <canvas id="circle-canvas"></canvas>
        </div>
    </body>
</html>
