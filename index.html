<!DOCTYPE html>
<html>
    <head>
        <title>Galaxy map</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <div id="menu">
            <div id="menu-title">Galaxy exploration menu</div>

            <div id="menu-controls" class="menu-card control-card">
                <button class="menu-control-button" id="previous-star">
                    Previous star
                </button>
                <button class="menu-control-button" id="next-star">
                    Next star
                </button>

                <input name="manual" type="number" id="find-star-input" />
                <button class="menu-control-button" id="find-star">Find</button>
            </div>

            <div id="menu-data" class="menu-card">
                <div class="data-row">
                    <div class="data-label">Name</div>
                    <div class="data-value" id="star-name"></div>
                </div>

                <div class="data-row">
                    <div class="data-label">Type</div>
                    <div class="data-value" id="star-type"></div>
                </div>

                <div class="data-row">
                    <div class="data-label">Mass</div>
                    <div class="data-value" id="star-mass"></div>
                </div>

                <div class="data-row">
                    <div class="data-label">X</div>
                    <div class="data-value" id="star-position-x"></div>
                </div>

                <div class="data-row">
                    <div class="data-label">Y</div>
                    <div class="data-value" id="star-position-y"></div>
                </div>
            </div>

            <div class="menu-card control-card" id="export-data-card">
                <button id="download-json" class="menu-control-button">
                    Download json
                </button>
                <button id="download-csv" class="menu-control-button">
                    Download csv
                </button>
            </div>
        </div>

        <div id="canvases">
            <canvas id="star-canvas"></canvas>
            <canvas id="circle-canvas"></canvas>
        </div>
    <script type="text/javascript" src="./bundle.js"></script></body>
</html>
